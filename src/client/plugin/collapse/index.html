        <script type="text/javascript">
            //响应示例xml
            var strXml = '<?xml version="1.0" ?><sms_note_send_response>     <is_success>         true     </is_success>  </sms_note_send_response>';
            strXml = strXml.replace(/\n|\r|(\r\n)|(\u0085)|(\u2028)|(\u2029)/g, "<p>");
            var re = /(<p>)\1/g;
            while (strXml.match(re) != null) {
                strXml = strXml.replace(re, "$1");
            }
            
            //响应示例json
            var strJson = '{   "sms_note_send_response": {       "is_success": "true"   }}';
            strJson = strJson.replace(/\n|\r|(\r\n)|(\u0085)|(\u2028)|(\u2029)/g, "<p>");
            var re = /(<p>)\1/g;
            while (strJson.match(re) != null) {
                strJson = strJson.replace(re, "$1");
            }

            //异常示例xml
            var strXmlError = '<?xml version="1.0" ?><error_response><code>S3</code><msg>【app_key不存在】</msg></error_response>';
            strXmlError = strXmlError.replace(/\n|\r|(\r\n)|(\u0085)|(\u2028)|(\u2029)/g, "<p>");
            var re = /(<p>)\1/g;
            while (strXmlError.match(re) != null) {
                strXmlError = strXmlError.replace(re, "$1");
            }

            //异常示例json
            var strJsonError = '{"error_response": {"code": "S3","msg": "【app_key不存在】"}}';
            strJsonError = strJsonError.replace(/\n|\r|(\r\n)|(\u0085)|(\u2028)|(\u2029)/g, "<p>");
            var re = /(<p>)\1/g;
            while (strJsonError.match(re) != null) {
                strJsonError = strJsonError.replace(re, "$1");
            }

            strXml = strXml.replace(/&/g, "&amp;");
            packageTree(strXml);
            Process(strJson);

            strXmlError = strXmlError.replace(/&/g, "&amp;");
            packageTreeError(strXmlError);
            ProcessError(strJsonError);

        </script>
